{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Set New Password{% endblock title %}

{% block content %}
  <h2>Set New Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Change Password</button>
  </form>
{% endblock content %}
