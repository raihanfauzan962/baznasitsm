{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}

{% block title %}Log In{% endblock title %}

{% block content %}
  <h2>Log In</h2>
  <form method="post" class="login-form">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="button-group">
      <button class="btn btn-success" type="submit">Log In</button>
      <!-- Google Login Button -->
      {% comment %} <a href="{% provider_login_url 'google' %}" class="btn btn-google">
        <!-- Use static path for the Google logo -->
        <img src="{% static 'images/google_logo.png' %}" alt="Google Logo" style="width: 35px; margin-right: 8px;">
        Sign in with Google
      </a> {% endcomment %}
    </div>
  </form>
{% endblock content %}

<style>
  .login-form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .button-group {
    display: flex;
    gap: 12px;
    margin-top: 20px;
  }

  .btn-google {
    display: inline-flex;
    align-items: center;
    background-color: #4285f4;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    text-decoration: none;
  }

  .btn-google:hover {
    background-color: #357ae8;
    text-decoration: none;
  }

  .btn-success {
    padding: 10px 20px;
    font-size: 16px;
  }
</style>
