{% extends '_base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Choose a Category</h2>
    <ul class="list-group">
      {% for category in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{% url 'choose_service_item' category.id %}" class="category-link text-decoration-none text-dark fw-bold fs-3"> <!-- Increased to fs-3 for larger text -->
            {{ category.name }}
          </a>
        </li>
      {% empty %}
        <li class="list-group-item text-center">No categories available.</li>
      {% endfor %}
    </ul>
  </div>

  <style>
    .category-link:hover {
      color: blue !important;
      transform: scale(1.05);
      transition: transform 0.2s ease, color 0.2s ease;
    }
  </style>
{% endblock %}
